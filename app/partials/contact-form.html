<!-- form contact -->

<button class="btn btn-primary" style="margin:20px 0;" ng-click="showForm()" ng-hide="show"> <span class="glyphicon glyphicon-plus"></span> Add new contact</button>


<div ng-show="show">

  <fieldset>
     <legend>
       Add new contact <button class="close pull-right" ng-click="showForm()">&times;</button>
     </legend>
    <form name="formAdd" class="form-horizontal"  ng-submit="formAdd.$valid && addContact()">
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">First Name</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputName" placeholder="First Name" type="text" ng-model="contact.name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputLastName" placeholder="Last Name" type="text" ng-model="contact.last" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPhone" placeholder="Phone Number" type="text" ng-model="contact.phone" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="contact.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAvatar" class="col-lg-2 control-label">Avatar</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputAvatar" placeholder="copy img's url" type="text" ng-model="contact.avatar" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>


<!-- /form contact -->
